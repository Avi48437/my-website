<script>
(function () {
  const KATEX_MACROS = {
    "\\R": "\\mathbb{R}",
    "\\Eb": "\\mathbb{E}",
    "\\Pb": "\\mathbb{P}",
    "\\Var": "\\operatorname{Var}",
    "\\Cov": "\\operatorname{Cov}",
    "\\argmin": "\\operatorname*{arg\\,min}",
    "\\argmax": "\\operatorname*{arg\\,max}",
    "\\SubG": "\\text{Sub-Gaussian}",
    "\\SubE": "\\text{Sub-Exponential}",
    "\\Perp": "\\perp\\!\\!\\!\\perp",
    "\\ceil": "\\left\\lceil #1 \\right\\rceil",
    "\\floor": "\\left\\lfloor #1 \\right\\rfloor"
  };

  const PAGE_MACROS = {};
  Object.assign(KATEX_MACROS, PAGE_MACROS);

  function stripMathDelims(s) {
    return s
      .replace(/^\\\(/, "")
      .replace(/\\\)$/, "")
      .replace(/^\\\[/, "")
      .replace(/\\\]$/, "");
  }

  function renderPandocMathSpans() {
    const inlineSpans = document.querySelectorAll("span.math.inline");
    inlineSpans.forEach(el => {
      if (el.querySelector(".katex")) return; 
      const tex = stripMathDelims(el.textContent.trim());
      try {
        katex.render(tex, el, {
          displayMode: false,
          throwOnError: false,
          macros: KATEX_MACROS
        });
      } catch (_) {}
    });

    const displaySpans = document.querySelectorAll("span.math.display");
    displaySpans.forEach(el => {
      if (el.querySelector(".katex")) return; 
      const tex = stripMathDelims(el.textContent.trim());
      try {
        katex.render(tex, el, {
          displayMode: true,
          throwOnError: false,
          macros: KATEX_MACROS
        });
      } catch (_) {}
    });
  }

  function renderDelimiterMath() {
    if (typeof renderMathInElement !== "function") return;
    renderMathInElement(document.body, {
      delimiters: [
        { left: "$$", right: "$$", display: true },
        { left: "$",  right: "$",  display: false },
        { left: "\\(", right: "\\)", display: false },
        { left: "\\[", right: "\\]", display: true }
      ],
      throwOnError: false,
      macros: KATEX_MACROS,
      
      ignoredTags: ["script","noscript","style","textarea","pre","code","option"],
      ignoredClasses: ["katex", "math"]
    });
  }

  
  function boot() {
    if (!window.katex || typeof window.renderMathInElement !== "function") {
      setTimeout(boot, 30);
      return;
    }
    
    renderDelimiterMath();
    renderPandocMathSpans();
  }

  document.addEventListener("DOMContentLoaded", boot);
})();
</script>

<script>
    let menu = document.getElementById('menu');
    if (menu) {
        
        const scrollPosition = localStorage.getItem("menu-scroll-position");
        if (scrollPosition) {
            menu.scrollLeft = parseInt(scrollPosition, 10);
        }
        
        menu.onscroll = function () {
            localStorage.setItem("menu-scroll-position", menu.scrollLeft);
        }
    }

    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener("click", function (e) {
            e.preventDefault();
            var id = this.getAttribute("href").substr(1);
            if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView({
                    behavior: "smooth"
                });
            } else {
                document.querySelector(`[id='${decodeURIComponent(id)}']`).scrollIntoView();
            }
            if (id === "top") {
                history.replaceState(null, null, " ");
            } else {
                history.pushState(null, null, `#${id}`);
            }
        });
    });

</script>
